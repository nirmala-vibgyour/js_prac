<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>
    <script>

        var greeting = "Hello, there."
        greetUser(greeting);

        function greetUser(greeting) {
            alert(greeting);
        }

        tellTime();

        function tellTime() {
        var now = new Date();
        var theHr = now.getHours();
        var theMin = now.getMinutes();
        alert("Current time: "+ theHr + ":" + theMin);
        }

        var currentAge = prompt("Enter your age.");
        var qualifyingAge = parseInt(currentAge) + 1;
        alert(qualifyingAge);

        // parseInt converts all strings, including strings comprising floating-point numbers, to
        // integers. And shocking but true: It it doesn't round. It simply lops off the decimals.
        var myInteger = parseInt("1.9999");
        alert(myInteger);

        // To preserve any decimal values, use parseFloat. 
        var myFractional = parseFloat("1.9999");
        alert(myFractional);
        
        var thanks;
        thanks = "Thank you for your input!!";
        alert(thanks);
        
        alert("Provide input again.")
        
        var caseQty = 144;
        alert(caseQty);     // here, caseQty is converted to string and then displayed.
        
        var x = prompt("Where does the Pope lives?");
        if (x === "Vatican") {
            alert("Correct!");
        }
        var question = "Your species?";
        var defaultAnswer = "human";
        var spec = prompt(question, defaultAnswer);
        alert(spec)
        
        weight = prompt("Enter the weight.")
        time = prompt("Enter the time.")
        if (weight > 300 && time < 6) {
            alert("Come to our tryout!");
        }
        else {
            alert("Come to our cookout!");
        }
    </script>
    <a href = "./base.html">link</a>

</body>
</html>
